<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orbs Visualization with FPS Controls</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            Click to play
        </div>
    </div>
    <button id="flyModeButton"><i class="fas fa-plane"></i></button>
    <button id="exploreModeButton" disabled><i class="fas fa-search"></i></button>
    <button id="zoomInButton" style="display:none;"><i class="fas fa-search-plus"></i></button>
    <button id="zoomOutButton" style="display:none;"><i class="fas fa-search-minus"></i></button>
    <button id="logButton"><i class="fas fa-book"></i> Log</button>
    <button id="aboutButton"><i class="fas fa-info-circle"></i> About / How to Use</button>
    <div id="metadata"></div>
    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="logContent"></div>
        </div>
    </div>
    <div id="aboutModal" class="modal">
        <!-- Modal content populated dynamically in JS -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
